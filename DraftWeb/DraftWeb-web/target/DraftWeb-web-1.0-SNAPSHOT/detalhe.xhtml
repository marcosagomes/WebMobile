  <h:body>

    <ui:composition template="template/modelo.xhtml">

      <ui:define name="content"> 
        <link href="src/css/ppSlider.css" rel="stylesheet"/>
        <!--Corpo do detalhe-->
        <!--Colunas para a divisão da imagem e detalhes do produto-->


        <div class="ui three column grid center aligned">
          
            <div class="row">

            <div class="sixteen wide mobile six wide computer column">
              <div class="ui basic segment">
                <div class="ui centered aligned image medium">
                  <div class="ui slider-wrapper theme-default slids">
                    <div id="slider" class="nivoSlider">
                      <img src="imagens/produtos/processadori7.jpg"/>
                    </div>    
                  </div>
                </div>
              </div>
            </div>
            <div class="sixteen wide tablet five wide computer column middle aligned">
              <div class="center floated aligned">
                <div class="ui basic center aligned segment">
                  <!--<h3 class="header"> Processador Intel Core i7 3770 (BX80637I73770) 3° Geração</h3>-->
                  <h3 class="header">
                    <h:outputText value="#{produtoBean.produto.nome}"/>
                  </h3>
                </div>

                <div class="ui tiny statistic">
                  <i> De  
                    <strike> 
                      <h:outputText value="#{produtoBean.produto.precoAnterior}">
                        <f:convertNumber type="currency" locale="pt_BR" currencySymbol=""/>
                      </h:outputText> 
                    </strike> 
                    por
                  </i> 
                  <div class="value">
                    <strong> <h:outputText value="#{produtoBean.produto.preco}">
                        <f:convertNumber type="currency" locale="pt_BR" currencySymbol=""/>
                      </h:outputText> </strong>
                  </div> 
                  <div class="text center aligned">
                    <strong>8x</strong> de <strong>137,37 </strong> sem juros no paypal
                  </div>
                </div>
                <br/>
              </div>
              <div> 
                <div class="ui bottom teal button addCarrinho">
                  <i class="cart icon"></i>
                  Adicionar ao carrinho
                </div> 
                <br/>
                <br/>
              </div>
            </div>
          </div>

        </div>

        <div class="ui tabular menu">
          <div class="item active" data-tab="tab-name">Especificações</div>
          <div class="item" data-tab="tab-name2">Opiniões</div>
        </div>

        <div class="ui tab active" data-tab="tab-name">
          <div class="ui basic segment center aligned">
            <h:outputText value="#{produtoBean.produto.descricao}" escape="false"/>
            <!--<p>-->

                          - Frequência: 3400 MHz <br/>

                          - Microarquitetura: Ivy Bridge<br/>

          </div>
        </div>
        <div class="ui tab" data-tab="tab-name2">
          <div class="ui basic segment center aligned">
            <i class="ui configure icon"/>
            Em breve! 
          </div>
        </div>

      </ui:define>

    </ui:composition>
