<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="template/modelo_compra.xhtml">
            <ui:define name="content">
                <!--Segmento Ofertas da Semana-->

                <!--Header
                <h2 class="ui top center aligned header grey">
                    <div class='ui label huge fluid'>
                        <i class="cart icon"/>
                        Carrinho
                    </div>
                </h2>
                -->
                <br/>
                <h:form prependId="false">
                    <div class="ui middle aligned massive animated list">
                        <ui:repeat value="#{carrinhoBean.itens}" var="item" varStatus="status">
                            <div class="item">

                                <div class="left floated content">
                                    <img class="ui left floated avatar image" 
                                         src="imagens/produtos/processadori7.jpg"/>
                                    <div class="content">
                                        <h:outputText value="#{item.produto.nome}"/>
                                    </div>
                                </div>

                                <div class="right floated content">
                                    <p:button styleClass="ui button inverted blue"
                                              value="Detalhes" 
                                              outcome="detalhe.xhtml"
                                              icon="fa fa-fw fa-list-alt">
                                        <f:param name="id" value="#{item.produto.id}"/>
                                    </p:button>

                                    <p:commandButton styleClass="ui button inverted red"
                                                     value="Remover" 
                                                     action="#{carrinhoBean.removerProdutoNoIndice(status.index)}"
                                                     update="valorTotal"
                                                     icon="fa fa-fw fa-shopping-cart" ajax="false">
                                    </p:commandButton>
                                </div>
                            </div>
                        </ui:repeat>
                        <br></br>
                    </div>
                    <div class="ui right aligned grid">
                    <div class="center aligned two column row">
                        <div class="column">

                            <h3> <h:outputLabel value="Total: "/> 
                                <h:outputText id="valorTotal" value="#{carrinhoBean.precoTotoal}">
                                    <f:convertNumber type="currency" locale="pt_BR" />
                                </h:outputText> </h3>
                            </div>
                        <div class="column">                           
                                <p:commandButton class="ui teal button"
                                                 value="Continuar compra" 
                                                 action="#{carrinhoBean.finalizarCompra()}"                                                 
                                                 icon="fa fa-fw fa-shopping-cart" ajax="false">
                                </p:commandButton>
                                <p:button styleClass="ui button inverted blue"
                                              value="Continuar compra Teste" 
                                              outcome="compra_endereco.xhtml"
                                              icon="fa fa-fw fa-list-alt">
                                    </p:button>
                        </div>
                    </div>
                    </div>
                </h:form>
                <br/>
                <br/>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
