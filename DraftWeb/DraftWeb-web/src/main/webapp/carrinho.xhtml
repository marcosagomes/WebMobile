<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  
    <h:body>
        <ui:composition template="template/modelo.xhtml">
            <ui:define name="content">
                <!--Segmento Ofertas da Semana-->

                <!--Header
                <h2 class="ui top center aligned header grey">
                    <div class='ui label huge fluid'>
                        <i class="cart icon"/>
                        Carrinho
                    </div>
                </h2>
                -->
                <br/>
                <h:form prependId="false">
                    <div class="ui middle aligned massive animated list">
                      <ui:repeat value="#{carrinhoBean.itensMapKeys}" var="item" varStatus="status">
                            <div class="item">

                                <div class="left floated content">
                                    <img class="ui left floated avatar image" 
                                         src="imagens/produtos/processadori7.jpg"/>
                                    <div class="content">
                                      <h:outputText value="#{item.nome}"/>
                                    </div>
                                </div>
                              
                              <!--Div com elementos alinhados a direita-->
                                <div class="right floated content">
                                  
                                  <!--Spinner quantidade-->
                                  <p:outputPanel>
                                    <p:spinner id="ajaxSpinner" 
                                                value="#{carrinhoBean.itensMap[item].quantidade}"
                                                valueChangeListener="#{carrinhoBean.handleChange}"
                                                min="1"
                                                max="100"
                                                styleClass="qtdSpinner">
                                         <p:ajax 
                                           update="valorTotal labelCarrinho"
                                           process="@this" />
                                    </p:spinner>
                                  </p:outputPanel>
                                  
                                  <!--Ver detalhes de um produto-->
                                    <p:button styleClass="ui button inverted blue"
                                              value="Detalhes" 
                                              outcome="detalhe.xhtml"
                                              icon="fa fa-fw fa-list-alt">
                                        <f:param name="id" value="#{item.id}"/>
                                    </p:button>

                                  <!--Remover produto do carrinho-->
                                    <p:commandButton styleClass="ui button inverted red"
                                                     value="Remover" 
                                                     action="#{carrinhoBean.removerProduto(item)}"
                                                     update="valorTotal"
                                                     icon="fa fa-fw fa-shopping-cart" ajax="false">
                                    </p:commandButton>
                                </div>
                            </div>
                        </ui:repeat>
                        <br></br>
                    </div>
                    <div class="ui right aligned grid">
                    <div class="center aligned two column row">
                        <div class="column">

                            <h3> <h:outputLabel value="Total: "/> 
                                <h:outputText id="valorTotal" value="#{carrinhoBean.precoTotal}">
                                    <f:convertNumber type="currency" locale="pt_BR" />
                                </h:outputText> </h3>
                            </div>
                        <div class="column">                           
                                <p:commandButton class="ui yellow button"
                                                 value="Limpar carrinho" 
                                                 action="#{carrinhoBean.limparCarrinho()}"                                                 
                                                 icon="fa fa-fw fa-eraser" ajax="false">
                                </p:commandButton>
                                <p:button styleClass="ui button inverted blue"
                                              value="(Teste) Continuar compra" 
                                              outcome="compra_endereco.xhtml"
                                              icon="fa fa-fw fa-list-alt">
                                    </p:button>
                        </div>
                    </div>
                    </div>
                </h:form>
                <br/>
                <br/>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
