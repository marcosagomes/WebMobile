<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template/modelo_compra.xhtml"> 

        <ui:define name="content">


            <br/>
            <div class="ui segment">

                <div class="ui top attached tabular menu">
                    <a class="item active" data-tab="first">Cartão de Crédito</a>
                    <a class="item" data-tab="second">Paypal</a>
                </div>
                <div class="ui bottom attached tab segment active" data-tab="first">
                    <br/>
                    <div class="ui grid stackable">


                        <form class="ui form">
                            <h4 class="ui dividing header">Informações</h4>
                            <div class="field">
                                <label>Tipo do cartão</label>
                                <div class="ui selection dropdown">
                                    <input type="select" name="card[type]"/>
                                    <div class="default text">Type</div>
                                    <i class="dropdown icon"></i>
                                    <div class="menu">
                                        <div class="item" data-value="visa">
                                            <i class="visa icon"></i>
                                            Visa
                                        </div>
                                        <div class="item" data-value="amex">
                                            <i class="amex icon"></i>
                                            American Express
                                        </div>
                                        <div class="item" data-value="discover">
                                            <i class="discover icon"></i>
                                            Discover
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="fields">
                                <div class="seven wide field">
                                    <label>Número do cartão</label>
                                    <input type="text" name="card[number]" maxlength="16" placeholder="Card #"/>
                                </div>
                                <div class="three wide field">
                                    <label>CVC</label>
                                    <input type="text" name="card[cvc]" maxlength="3" placeholder="CVC"/>
                                </div>
                                <div class="six wide field">
                                    <label>Data de validade:</label>
                                    <div class="two fields">
                                        <div class="field">
                                            <select class="ui fluid search dropdown" name="card[expire-month]">
                                                <option value="">Month</option>
                                                <option value="1">January</option>
                                                <option value="2">February</option>
                                                <option value="3">March</option>
                                                <option value="4">April</option>
                                                <option value="5">May</option>
                                                <option value="6">June</option>
                                                <option value="7">July</option>
                                                <option value="8">August</option>
                                                <option value="9">September</option>
                                                <option value="10">October</option>
                                                <option value="11">November</option>
                                                <option value="12">December</option>
                                            </select>
                                        </div>
                                        <div class="field">
                                            <input type="text" name="card[expire-year]" maxlength="4" placeholder="Year"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br/>
                        </form>
                    </div>
                </div>
                <div class="ui bottom attached tab segment" data-tab="second">
                    Paypal :)
                </div>

                <div class="ui bottom teal attached button" tabindex="0">Continuar compra</div>
            </div>


            <script>
                $('.menu .item')
                        .tab()
                        ;
            </script>
        </ui:define>
    </ui:composition>
</html>
