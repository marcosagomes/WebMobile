<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <h:outputStylesheet library="font-awesome" name="css/font-awesome.css"/>
  </h:head>
  
  <h:body>
    <ui:composition template="template/modelo.xhtml">
      <ui:define name="content">
        <!--Segmento Ofertas da Semana-->
        <h:form prependId="false">
          <!--Header-->
          <h2 class="ui top center aligned header grey">
            <div class='ui label huge fluid'>
              <i class="star icon"/>
              Ofertas da semana
            </div>
          </h2>

          <!--Grid dos cards dos produtos-->
          <div class="ui special cards five column stackable grid center aligned">
            <!--Linha-->
            <ui:repeat value="#{produtoBean.ofertasSemana}" var="item" varStatus="status">

              <!--Inicio do card-->
              <div class="five wide tablet four wide computer column">
                <div class="ui fluid card">
                  <!--Blurring image: efeito esmaecente do ver detalhes-->
                  <div class="blurring dimmable image">
                    <div class="ui inverted dimmer">
                      <div class="content">
                        <div class="center">
                          <!--                                <a href="detalhe.html"> <div class="ui primary button">Ver mais detalhes</div>
                                                          </a>-->
                          <h:outputLink value="detalhe.xhtml" class="ui primary button">
                            <f:param name="id" value="#{item.id}" />
                            Ver mais detalhes
                          </h:outputLink>
                        </div>
                      </div>
                    </div>
                    <img src="imagens/produtos/processadori7.jpg"/>
                  </div>

                  <!--Meta dados-->
                  <div class="meta center aligned">
                    <a>
                      <div class='ui tag label'>
                        Componentes de hardware
                      </div>
                    </a>
                  </div>

                  <!--Conteudo-->
                  <div class="content">
                    <!--Titulo-->
                    <!--<a class="header">Processador Intel Core i7 3770 3° Geração</a>-->
                    <h:outputLink class="header" value="">
                      <f:param name="id" value="#{item.id}"/>
                      #{item.nome}
                    </h:outputLink>
                    <br/>

                    <!--Preco-->
                    <div class="text center aligned">
                      <div class="ui tiny horizontal statistic">
                        De <h:outputText value="#{item.precoAnterior}">
                          <f:convertNumber type="currency" locale="pt_BR" currencySymbol=""/>
                        </h:outputText> por
                        <div class="label">
                          R$
                        </div>
                        <div class="value">
                          <h:outputText value="#{item.preco}">
                            <f:convertNumber type="currency" locale="pt_BR" currencySymbol=""/>
                          </h:outputText>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <p:commandButton id="teste" styleClass="ui bottom teal attached button addCarrinho"
                                   value="Adicionar ao carrinho" 
                                   action="#{carrinhoBean.adicionar(item)}"
                                   icon="fa fa-fw fa-shopping-cart">
                  </p:commandButton>

              </div>
            </div>
            <!-- Fim do card -->

          </ui:repeat>

        </div>
        <!--Fim do grid-->
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
