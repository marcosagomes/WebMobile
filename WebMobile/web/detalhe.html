<html>

    <head>
        <title>eDraftstore teste</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="Slides-SlidesJS-3/examples/standard/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="src/css/barramenuslider.css">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="Slides-SlidesJS-3/source/jquery.slides.min.js"></script>
        
    </head>
    <body>
        <!--Container do menu principal-->
        <div class="container">
            <!--Menu principal-->
            <div class="ui teal menu borderless inverted secondary">

                <!--Item de menu-->
                <div class="item">
                    <!--Logo da imagem-->
                    <div class="ui logo shape">
                        <img class="ui tiny image" src="imagens/logo/image.png"/>
                    </div>
                </div>

                <!--Titulo do site-->
                <div class="item">
                    <h1 class="title">
                        eDraftstore
                    </h1>
                </div>

                <!--Itens a direita-->
                <div class="right menu">

                    <!--Barra de pesquisa-->
                    <div class="item">
                        <div class="ui icon input">
                            <input type="text" placeholder="Buscar...">
                            <i class="search link icon"></i>
                        </div>
                    </div>

                    <!--Utilizar o item abaixo para quando o usuario ESTIVER LOGADO-->
                    <!--          <a class="ui item">
                                <div class="column">
                                  <i class="user icon"></i>
                                  Minha conta
                                </div>
                              </a>-->

                    <!--Utilizar o item abaixo para quando o usuario NÃO ESTIVER LOGADO-->
                    <a class="ui item">
                        <div class="column">
                            <i class="sign in icon"></i>
                            Login ou Cadastre-se
                        </div>
                    </a>

                    <!--Item do carrinho de compras-->
                    <a id="linkCarrinho" class="ui item">
                        <div class="ui column">

                            <!--Icone do carrinho-->
                            <i class="cart icon"></i>

                            <!--Texto do carrinho-->
                            Carrinho

                            <!--Label da quantidade de itens adicionados ao carrinho-->
                            <div id="labelCarrinho" class="ui label hidden">0</div>
                        </div>
                    </a>

                </div>
            </div>
            <!--Fim menu principal-->
        </div>
        <!--Fim container menu principal-->

        <!--Menu das categorias-->
        <div class="container">
            <nav class="ui labeled small icon borderless menu centered grid inverted grey secondary">
                <a class="item">
                    <i class="desktop icon"></i>Computadores montados
                </a>
                <a class="item">
                    <i class="laptop icon"></i>Notebooks
                </a>
                <a class="item">
                    <i class="disk outline icon"></i>Componentes de hardware
                </a>
                <a class="item">
                    <i class="game icon"></i>Acessórios para games
                </a>
                <a class="item">
                    <i class="plug icon"></i>Periféricos
                </a>
            </nav>
        </div>

        <!--Corpo do detalhe-->
        <!--HEADER De DETALHE -->
        <div class="ui segment">
            <h3 class="ui left aligned header"> Processador Intel Core i7 3770 (BX80637I73770) 3° Geração</h3>
        </div>
        <!--Colunas para a divisão da imagem e detalhes do produto-->
        <div class="ui right aligned grid">
            <div class="left floated right aligned six wide column">
                <div class="ui segment">
                    <div id="slides" class="ui medium rounded image">
                        <img src="imagens/produtos/processadori7.jpg"/>
                        <img  src="imagens/produtos/processadori7.jpg"/>
                        <a href="#" class="slidesjs-previous slidesjs-navigation"><i class="icon-chevron-left icon-large"></i></a>
                        <a href="#" class="slidesjs-next slidesjs-navigation"><i class="icon-chevron-right icon-large"></i></a>
                    </div>
                </div>
            </div>
            <div class="right floated left aligned six wide column">
                <div class="ui segment">
                    <div class="content">
              <!--Preco-->
              <div class="text center aligned">
                <div class="ui tiny horizontal statistic">
                  De R$ 1.299,00 por
                  <div class="label">
                    R$
                  </div>
                  <div class="value">
                    1.099,00
                  </div>
                </div>
              </div>
              <br>
            </div>
                    <button class="ui blue button">Comprar</button>
                </div>
            </div>
            <div class="center aligned two column row">
                <div class="column">
                    <div class="ui segment">
                        Center aligned row
                    </div>
                </div>
                <div class="column">
                    <div class="ui segment">
                        Center aligned row
                    </div>
                </div>
            </div>
            <div class="sixteen wide column">
                <div class="ui segment">
                    Right Aligned Grid
                </div>
            </div>
        </div>

        <script src="semantic/dist/semantic.js"></script>
        <script src="src/js/funcoes-jquery.js"></script>

    </body>
</html>
