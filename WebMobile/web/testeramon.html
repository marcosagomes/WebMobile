<html>
  <head>
    <title>Testezinho</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  </head>
  <body>

    <!--Container do menu principal-->
    <div class="ui container">
      
      <!--Menu principal-->
      <div class="ui large secondary menu">
        
        <!--Item de menu-->
        <div class="item">
          
          <!--Logo da imagem-->
          <div class="ui logo shape">
            <img class="ui tiny image" src="src/img/image.png"/>
          </div>
        </div>
        
        <!--Titulo do site-->
        <div class="item">
          <h1 class="title">
            eDraftstore
          </h1>
        </div>

        <!--Itens a direita-->
        <div class="right menu">
          
          <div class="item">
            <div class="ui icon input">
              <input type="text" placeholder="Buscar...">
              <i class="search link icon"></i>
            </div>
          </div>
          
          <!--Utilizar o item abaixo para quando o usuario ESTIVER LOGADO-->
<!--          <a class="ui item">
            <div class="column">
              <i class="user icon"></i>
              Perfil
            </div>
          </a>-->

          <!--Utilizar o item abaixo para quando o usuario NÃƒO ESTIVER LOGADO-->
          <a class="ui item">
            <div class="column">
              <i class="sign in icon"></i>
              Login ou Cadastre-se
            </div>
          </a>
          
          <!--Item do carrinho de compras-->
          <a class="ui item">
            <div class="column">
              
              <!--Icone do carrinho-->
              <i class="cart icon"></i>
              
              <!--Texto do carrinho-->
              Carrinho
              
              <!--Label da quantidade de itens adicionados ao carrinho-->
              <div class="ui label">2</div>
            </div>
          </a>
          
        </div>
      </div>
      
    </div>

  </body>
